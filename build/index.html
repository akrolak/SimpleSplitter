

<!DOCTYPE html>
<html>
<head>
  <title>SimpleSplitter - Trivial Truffle App</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>SimpleSplitter</h1>
  <h2>Trivial Truffle Dapp</h2>
  <h3>Splitter balance <span class="black"><span id="balance"></span> ETH</span></h3>
  <h3>Alice balance <span class="black"><span id="alice"></span> ETH</span></h3>

  <h3>Carol balance <span class="black"><span id="carol"></span> ETH</span></h3>

  <br>
  <h1>Send</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>

  <br><br>
  <span id="status"></span>
